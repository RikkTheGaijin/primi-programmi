        .choices {

            gap: 10px;
        }

        .choice-btn {
            background: #004400;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 15px 20px;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            text-align: left;

            background: #006600;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);

        }

        .choice-btn:active {

        }

        .restart-btn {
            background: #440000;
            border: 2px solid #ff0000;
            color: #ff0000;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            width: 100%;
            transition: all 0.3s;
        }

        .restart-btn:hover {
            background: #660000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .ending {
            color: #ffff00;
            font-weight: bold;
            text-align: center;
            font-size: 1.5em;
            margin: 20px 0;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .loading {
            text-align: center;
            color: #00ffff;
            font-size: 1.2em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5em;
            }
        }
    </style>
