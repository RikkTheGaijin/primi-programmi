<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tris - Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(20, 20, 35, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 200, 255, 0.4);
            text-align: center;
            border: 1px solid rgba(0, 200, 255, 0.3);
        }

        h1 {
            color: #00d4ff;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(0, 200, 255, 0.5);
        }

        .subtitle {
            color: #0096ff;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .status {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #fff;
            min-height: 30px;
            font-weight: bold;
        }

        .game-board {
            display: inline-grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 10px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            border: 1px solid rgba(0, 200, 255, 0.3);
        }

        .cell {
            width: 120px;
            height: 120px;
            background: rgba(10, 10, 20, 0.9);
            border: 3px solid #00d4ff;
            border-radius: 10px;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
            position: relative;
        }

        .cell:hover:not(.taken) {
            background: rgba(0, 200, 255, 0.2);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 200, 255, 0.5);
        }

        .cell.taken {
            cursor: not-allowed;
        }

        .cell.x {
            color: #ff6b6b;
        }

        .cell.o {
            color: #4ecdc4;
        }

        .cell.winning {
            background: rgba(255, 217, 61, 0.3);
            animation: winPulse 0.5s ease-in-out infinite;
        }

        @keyframes winPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .btn-restart {
            background: linear-gradient(135deg, #00d4ff, #0096ff);
            color: #000;
            border: 1px solid rgba(0, 200, 255, 0.5);
        }

        .btn-restart:hover {
            background: linear-gradient(135deg, #00e5ff, #00a8ff);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 200, 255, 0.5);
        }

        .stats {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 30px;
            font-size: 1.1em;
        }

        .stat {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            border: 1px solid rgba(0, 200, 255, 0.3);
            border-left: 4px solid #00d4ff;
        }

        .stat-label {
            color: #0096ff;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #00d4ff;
            font-weight: bold;
            font-size: 1.3em;
        }

        @media (max-width: 600px) {
            .game-board {
                grid-template-columns: repeat(3, 90px);
                grid-template-rows: repeat(3, 90px);
                gap: 8px;
            }

            .cell {
                width: 90px;
                height: 90px;
                font-size: 2.5em;
            }

            h1 {
                font-size: 2em;
            }

            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚≠ï TRIS ‚ùå</h1>
        <div class="subtitle">Restaurato da Turbo Pascal (1990s)</div>
        
        <div class="status" id="status">Il tuo turno! Gioca con X</div>
        
        <div class="game-board" id="board">
            <!-- Cells will be generated by JavaScript -->
        </div>
        
        <div class="controls">
            <button class="btn-restart" onclick="resetGame()">üîÑ Nuova Partita</button>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">Tue Vittorie</div>
                <div class="stat-value" id="player-wins">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Pareggi</div>
                <div class="stat-value" id="draws">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Vittorie CPU</div>
                <div class="stat-value" id="cpu-wins">0</div>
            </div>
        </div>
    </div>

    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let playerWins = 0;
        let cpuWins = 0;
        let draws = 0;

        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];

        function initBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.onclick = () => handleCellClick(i);
                boardElement.appendChild(cell);
            }
        }

        function handleCellClick(index) {
            if (!gameActive || board[index] !== '' || currentPlayer === 'O') {
                return;
            }

            makeMove(index, 'X');
            
            if (gameActive) {
                setTimeout(() => {
                    cpuMove();
                }, 500);
            }
        }

        function makeMove(index, player) {
            board[index] = player;
            const cell = document.querySelector(`[data-index="${index}"]`);
            cell.textContent = player;
            cell.classList.add('taken', player.toLowerCase());
            
            checkResult();
        }

        function cpuMove() {
            if (!gameActive) return;

            // Try to win
            let move = findWinningMove('O');
            
            // Try to block player
            if (move === -1) {
                move = findWinningMove('X');
            }
            
            // Take center if available
            if (move === -1 && board[4] === '') {
                move = 4;
            }
            
            // Take a corner
            if (move === -1) {
                const corners = [0, 2, 6, 8];
                const availableCorners = corners.filter(i => board[i] === '');
                if (availableCorners.length > 0) {
                    move = availableCorners[Math.floor(Math.random() * availableCorners.length)];
                }
            }
            
            // Take any available space
            if (move === -1) {
                const availableMoves = board.map((val, idx) => val === '' ? idx : null).filter(val => val !== null);
                if (availableMoves.length > 0) {
                    move = availableMoves[Math.floor(Math.random() * availableMoves.length)];
                }
            }

            if (move !== -1) {
                makeMove(move, 'O');
            }
        }

        function findWinningMove(player) {
            for (let combo of winningCombinations) {
                const [a, b, c] = combo;
                const values = [board[a], board[b], board[c]];
                const playerCount = values.filter(v => v === player).length;
                const emptyCount = values.filter(v => v === '').length;
                
                if (playerCount === 2 && emptyCount === 1) {
                    if (board[a] === '') return a;
                    if (board[b] === '') return b;
                    if (board[c] === '') return c;
                }
            }
            return -1;
        }

        function checkResult() {
            let winner = null;
            
            for (let combo of winningCombinations) {
                const [a, b, c] = combo;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    winner = board[a];
                    highlightWinningCells(combo);
                    break;
                }
            }

            if (winner) {
                gameActive = false;
                if (winner === 'X') {
                    playerWins++;
                    document.getElementById('player-wins').textContent = playerWins;
                    document.getElementById('status').textContent = 'üéâ Hai vinto! Complimenti!';
                } else {
                    cpuWins++;
                    document.getElementById('cpu-wins').textContent = cpuWins;
                    document.getElementById('status').textContent = 'üò¢ Ha vinto il computer!';
                }
            } else if (!board.includes('')) {
                gameActive = false;
                draws++;
                document.getElementById('draws').textContent = draws;
                document.getElementById('status').textContent = 'ü§ù Pareggio!';
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                if (currentPlayer === 'X') {
                    document.getElementById('status').textContent = 'Il tuo turno! Gioca con X';
                } else {
                    document.getElementById('status').textContent = 'Turno del computer...';
                }
            }
        }

        function highlightWinningCells(combo) {
            combo.forEach(index => {
                const cell = document.querySelector(`[data-index="${index}"]`);
                cell.classList.add('winning');
            });
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            document.getElementById('status').textContent = 'Il tuo turno! Gioca con X';
            
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
            });
        }

        // Initialize the game
        initBoard();
    </script>
</body>
</html>
